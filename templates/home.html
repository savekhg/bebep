<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>cartween Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <script src="{% static "js/jquery-3.1.1.min.js" %} "></script>
  <script src="{% static "js/bootstrap.min.js" %} "></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  .carousel-inner img {
      width: 100%; /* Set width to 100% */

      max-height:100%;
  }
  .carousel-indicators .active{
		opacity: 0.5;
		width: 8%;
	  	height: auto;
	  margin:1%
		
  }
      
  .carousel-indicators li{
		opacity: 0.7;
		width: 8%;
	  	height: auto;
		margin: 1%;
        border-radius: 20px;
	  border-color: red;
  }
      
      
  .col-sm-4 img {
      width: 270px;
      height: 200px;
  }

  .container-fluid{
        margin-left: 30%;
  }
  .menubar{
      margin-left: 50px;
      font-size: 18px;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse" style="z-index:1; opacity:0.7;">
  <div class="container-fluid">
    <div class="navbar-header">

        <span class="icon-bar"></span>

        <li class ="menubar"><a href="#" style="color:white; font-size:23px">My list</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel" style="top: -50px;">
    <!-- Indicators -->
    <ol class="carousel-indicators" style="left:17%; top:85%;">
      <li data-target="#myCarousel" data-slide-to="0" class="active">
	    <img src="https://wallpaperscraft.com/image/kia_sportspace_concept_red_side_view_100229_1920x1080.jpgg"

	    </li>
    </ol>

      <div class="item active">
          <img src="https://wallpaperscraft.com/image/kia_sportspace_concept_red_side_view_100229_1920x1080.jpg">
        <div class="carousel-caption">
        </div>
      </div>

        </div>
      </div>
    </div>
	
    <!--black box on the image -->
    <div class="well" style="
    position: absolute;
    width: 37.375%;
    height: 64.815%;
    background-color: black;
    bottom: 0%;
    left: 0%;
    z-index: 1;
    opacity: 0.5;
    border: 0px;
    border-radius: 0px;
    margin-bottom: 0px;
    ">
    </div>

    </a>

      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>-->
</div>
