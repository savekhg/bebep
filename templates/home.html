<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>Bootst Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <script src="{% static "js/jquery-3.1.1.min.js" %} "></script>
  <script src="{% static "js/bootstrap.min.js" %} "></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

  .carousel-inner img {
      width: 100%; /* Set width to 100% */

      max-height:100%;
  }

  .col-sm-4 img {
      width: 270px;
      height: 200px;
  }

  .container-fluid{
        margin-left: 30%;
  }
  .menubar{
      margin-left: 50px;
      font-size: 18px;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class ="menubar"><a href="#">brand</a></li>
        <li class ="menubar"><a href="#">VS</a></li>
        <li class ="menubar"><a href="#">My list</a></li>
        <!--<li><a href="#">Contact</a></li>-->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
          <img src ="https://www.carpixel.net/w/44cf68e6f4cacf2082ceb4bebd001132/kia-stinger-gt-wallpaper-hd-60616.jpg">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
          <img src = "http://newsfeatures.autotrader.ca/wp-content/uploads/2016/11/02-2018-Genesis-G80-33T-Sport.jpg">
        <div class="carousel-caption">

        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="container text-center">

  <div class="row">
    <div class="col-sm-4">
      <img src="http://i1.daumcdn.net/thumb/R448x0/?fname=http://i1.daumcdn.net/cfile109/image/24028C3E6FEF0B2F521297" class="img-responsive" style="width:100%" alt="Image">
      <p>model 1</p>
    </div>
      <div class="col-sm-4">
      <img src="http://i1.daumcdn.net/thumb/R448x0/?fname=http://i1.daumcdn.net/cfile190/image/223B6144587DD8AE351EB7" class="img-responsive" style="width:100%" alt="Image">
      <p>model 2</p>
    </div>
      <div class="col-sm-4">
      <img src="http://i1.daumcdn.net/thumb/R448x0/?fname=http://i1.daumcdn.net/cfile102/image/2474A23EA26AEF13DAE122" class="img-responsive" style="width:100%" alt="Image">
      <p>model 3</p>
    </div>
      <div class="col-sm-4">
      <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
      <p>model 4</p>
    </div>
      <div class="col-sm-4">
      <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
      <p>model 5</p>
    </div>

    <div class="col-sm-4">
      <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
        <p>model 6</p>
      <p></p>
    </div>
    <div class="col-sm-4">
      <div class="well">
       <p>Some text..</p>
      </div>
      <div class="well">
       <p>Some text..</p>
      </div>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
