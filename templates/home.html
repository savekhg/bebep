{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="top: -50px;">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="left:0%; bottom:5.2%">
            <li data-target="#myCarousel" data-slide-to="0" class="active">
                <img src="{%static "user/img/1.png" %}" class="img-responsive" style="border-radius: 100px;width:100%;height:100%">
            </li>
            <li data-target="#myCarousel" data-slide-to="1">
                <img src="{%static "user/img/2.png" %}" class="img-responsive" style="border-radius: 100px;width:100%;height:100%">
            </li>
            <li data-target="#myCarousel" data-slide-to="2">
                <img src="{%static "user/img/3.png" %}" class="img-responsive" style="border-radius: 100px;width:100%;height:100%">
            </li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static "user/img/bg.png" %}">
                <div class="carousel-caption">

                </div>
            </div>

            <div class="item">
                <img src="{% static "user/img/DSC01357.JPG" %}">
                <div class="carousel-caption">

                </div>
            </div>

            <div class="item">
                <img src="{% static "user/img/DSC01399.JPG" %}">
                <div class="carousel-caption">

                </div>
            </div>
        </div>

        <!--black box on the image -->
        <div class="well boxonimage">
        </div>

    </div>

    <div class="container text-center">

        <div class="row">
            <div class="col-sm-4">
                <img src="http://i1.daumcdn.net/thumb/R448x0/?fname=http://i1.daumcdn.net/cfile109/image/24028C3E6FEF0B2F521297" class="img-responsive" style="width:100%" alt="Image">
                <p>model 1</p>
            </div>
            <div class="col-sm-4">
                <img src="http://i1.daumcdn.net/thumb/R448x0/?fname=http://i1.daumcdn.net/cfile190/image/223B6144587DD8AE351EB7" class="img-responsive" style="width:100%" alt="Image">
                <p>model 2</p>
            </div>
            <div class="col-sm-4">
                <img src="http://i1.daumcdn.net/thumb/R448x0/?fname=http://i1.daumcdn.net/cfile102/image/2474A23EA26AEF13DAE122" class="img-responsive" style="width:100%" alt="Image">
                <p>model 3</p>
            </div>
            <div class="col-sm-4">
                <div class="well">
                    <p>Some text..</p>
                </div>
                <div class="well">
                    <p>Some text..</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
