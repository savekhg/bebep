{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="top: -50px;">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="left:17%; top:85%;">
            <li data-target="#myCarousel" data-slide-to="0" class="active">
                <img src="{%static "user/img/1.png" %}" class="img-responsive" style="border-radius: 100px;width:100%;height:100%">
            </li>
            <li data-target="#myCarousel" data-slide-to="1">
                <img src="{%static "user/img/2.png" %}" class="img-responsive" style="border-radius: 100px;width:100%;height:100%">
            </li>
            <li data-target="#myCarousel" data-slide-to="2">
                <img src="{%static "user/img/3.png" %}" class="img-responsive" style="border-radius: 100px;width:100%;height:100%">
            </li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static "user/img/bg.png" %}">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="http://wallpapercave.com/wp/GqAO0xZ.jpg">
                <div class="carousel-caption">

                </div>
            </div>

            <div class="item">
                <img src="http://www.drivingtelevision.com/wp-content/uploads/2016/04/1312-2017-Mercedes-E-Class-FD.jpg">
                <div class="carousel-caption">

                </div>
            </div>

        </div>

        <!--black box on the image -->
        <div class="well" style="
    position: absolute;
    width: 37.375%;
    height: 64.815%;
    background-color: black;
    bottom: 0%;
    left: 0%;
    z-index: 1;
    opacity: 0.5;
    border: 0px;
    border-radius: 0px;
    margin-bottom: 0px;
    ">
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            {% for brand_cd in BrandCommonCode %}
                <div class="col-sm-4">
                    <img src="" class="" style="width:100%" alt="Image">
                    <p>{{ brand_cd.common_cd }}</p>
                </div>
            {% endfor %}
        </div>
    </div><br>
{% endblock %}
